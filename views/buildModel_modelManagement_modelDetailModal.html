<div class="ibox">
    <div class="ibox-title"><h3 class="text-center">{{detailCtrl.title}}-{{"logicWord"|translate}}<span ng-click="detailCtrl.closeModal()"
                                                                                   class="btn text-danger fa fa-remove fa-lg pull-right"></span></h3></div>
    <div class="ibox-content">
        <build-section datasource="detailCtrl.sections" title-property="{{::detailCtrl.titlePrpperty}}"
                       items-property="{{::detailCtrl.itemProperty}}"
                       item-editable-property="{{::detailCtrl.itemInfoEditable}}">
            <item-template>
                <div ng-class="{'agent*':'agent0','customer*':'customer0','dialogs':'dialogs'}[item.itemInfo.field.value]" title="{{item.itemInfo.field.display|translate}}:&nbsp;{{item.itemInfo.query.display}}&nbsp;{{item.itemInfo.syntax.display}}&nbsp;{{item.itemInfo.slop.display}}">
                    {{item.itemInfo.query.display}}&nbsp;{{item.itemInfo.syntax.display}}&nbsp;{{item.itemInfo.slop.display}}
                </div>
            </item-template>
        </build-section>
    </div>
</div>
