<div class="wrapper wrapper-content animated fadeInRight">
    <tabset>
        <tab class="animated fadeInUp" ng-repeat="tab in buildModelCtrl.tabs"  active="tab.active" ng-click="buildModelCtrl.modelBroadcast(tab)">
           <tab-heading>
              {{tab.title|translate}}<span class=" fa fa-remove" ng-click="buildModelCtrl.removeTab(tab)"></span>

           </tab-heading>
            <div ui-view="{{tab.title}}"></div>
        </tab>
    </tabset>
</div>
