<div class="wrapper wrapper-content animated fadeInRight">
    <tabset>
        <tab class="animated fadeInUp" ng-repeat="tab in buildModelCtrl.tabs"  active="tab.active">
           <tab-heading>

              {{tab.title|translate}}&nbsp;<span ng-if="tab.addable" class="glyphicon glyphicon-remove cursor-pointer" ng-click="buildModelCtrl.removeTab(tab)"></span>

           </tab-heading>
            <div ui-view="{{tab.title}}"></div>
        </tab>
    </tabset>
</div>
