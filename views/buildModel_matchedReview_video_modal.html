<div ng-init="playVideoCtrl.init()">
    <div ng-hide="playVideoCtrl.showAudioContoller" class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
    <wavesurfer url="mp3/paulallen.mp3" height="32"></wavesurfer>
    <audio>
        <source ng-src="mp3/paulallen.mp3"/>
        <track id="track" ng-src="mp3/paulallen.vtt" kind="captions" default/>
    </audio>
    <div ng-show="playVideoCtrl.showAudioContoller">
        <div class="pull-right">
            <input id="autoScroll"  type="checkbox"
                   ng-model="playVideoCtrl.autoScroll"/>
            <label for="autoScroll" class="fa fa-2x"
                   ng-class="{true:'fa-lock',false:'fa-unlock-alt'}[playVideoCtrl.autoScroll]"></label>
        </div>

        <button ng-click="playVideoCtrl.playPause()" class="btn fa"
                ng-class="{true:'fa-pause',false:'fa-play'}[playVideoCtrl.playing]"></button>
        <button ng-click="playVideoCtrl.mute()" class="btn fa fa-volume-off"></button>
        <button ng-click="playVideoCtrl.goUpVolume(0.1)" class="btn fa fa-volume-up"></button>
        <button ng-click="playVideoCtrl.goDownVolume(0.1)" class="btn fa fa-volume-down"></button>
        <button ng-click="playVideoCtrl.goBackward()" class="btn fa fa-backward"></button>
        <button ng-click="playVideoCtrl.goForward()" class="btn fa fa-forward"></button>
    </div>
    <div class="cue-div">
        <span class="cues" ng-repeat="cue in playVideoCtrl.cues" ng-click="playVideoCtrl.changeCue(cue)"
              id="cue{{$index}}"
              ng-class="{true:'current-cue'}[cue.highlight]"> {{playVideoCtrl.setHtmltoCue($index,cue)}}</span>
    </div>
</div>
