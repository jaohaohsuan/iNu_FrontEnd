<div ng-init="playVideoCtrl.init()">
    <wavesurfer player="playVideoCtrl.player" url="mp3/paulallen.mp3" height="32"
                on-seek="playVideoCtrl.onSeek"></wavesurfer>
    <a ng-click="playVideoCtrl.playPause()" g href class="btn">Play</a>
    <video>
        <source src="mp3/paulallen.mp3"/>
        <track id="track" src="mp3/paulallen.vtt" kind="captions" default/>
    </video>
    <div ng-repeat="cue in playVideoCtrl.cues">
       {{cue.getCueAsHTML()}}
    </div>
</div>
