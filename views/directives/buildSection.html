<div ng-class="setClass($index)" ng-repeat="section in datasource">
    <div class="panel-heading">
       <h3> {{section.prompt}}
        <span class="btn clear-button btn-xs pull-right glyphicon glyphicon-trash " title="全部清除"></span></h3>
    </div>
    <div class="panel-body" ng-class="{true:'module-preview'}[section.datas.length>4]">

        <div ng-if="section.datas.length <= 0" class="panel-heading text-center">
        </div>
        <div class="btn btn-primary btn-outline btn-block animated fadeInRight"
             ng-repeat="data in section.datas">
            <!--瀏覽區塊-->

            <div> {{data.name}}&nbsp;{{data.value}}
                <span class="btn btn-danger btn-xs  pull-right"><i class="fa fa-close"></i></span>
            </div>
        </div>
    </div>
</div>
