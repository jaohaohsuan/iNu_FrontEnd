<div ng-class="buildSectionCtrl.setClass($index)" ng-repeat="section in buildSectionCtrl.datasource">
    <div class="panel-heading">
        <h4> &nbsp;
            <span ng-if="buildSectionCtrl.clear" class="btn clear-button  btn-sm pull-right" ng-click="buildSectionCtrl.clear(section)">{{'clearAll'|translate}}</span></h4>
    </div>
    <div nested-scroll class="panel-body" >
        <div ng-transclude inject></div>
    </div>
</div>
