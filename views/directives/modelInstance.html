<h2>{{modelInstanceCtrl.title}}</h2>
<div  class="form-inline">
    <!--<label>{{'modelName'|translate}}： </label>-->
    <!--<input type="text" class="form-control  m-b-xs modelText " placeholder="{{'modelNewNamePlaceholder'|translate}}"/>-->
    <label> 數據源：</label>
    <select  class="form-control m-b-xs ">
        <option>通話</option>
        <option>文本</option>
    </select>
</div>

<label class="models-label"> 模型組：</label>
<div class="row">
    <div class="col-xs-2 col-md-3 col-lg-2">
        <span  class="btn btn-success fa fa-plus models-add" ng-click="modelInstanceCtrl.addModel()"></span>
    </div>
    <div class="col-xs-10 col-md-9 col-lg-10 ">
        <div class="btn-group btn-group-vertical btn-block models-select">
            <label class="btn btn-success btn-outline  animated fadeInLeft" ng-model="checked" ng-repeat="model in modelInstanceCtrl.datasource"
                   btn-checkbox>{{model.name}}</label>
             </div>
    </div>
</div>


<div >

    啟用此模型?&nbsp;&nbsp;
    <div class="btn-group">
        <label class="btn btn-success btn-xs btn-rounded btn-outline" ng-model="main.t"
               btn-radio="'Middle'">ON</label>
        <label class="btn btn-success btn-xs btn-rounded btn-outline" ng-model="main.t"
               btn-radio="'Right'">OFF</label>
    </div>
    <p></p>

    <form class="input-group">
        <input type="text" class="form-control" ng-disabled="modelInstanceCtrl.disableEdit"  ng-required="modelInstanceCtrl.required" ng-model="modelInstanceCtrl.textName"
               placeholder="{{'modelNamePlaceholder'|translate}}"/>
        <span class="input-group-btn">
            <<button translate ng-class="{true:'btn btn-success',false:'btn btn-info'}[modelInstanceCtrl.disableEdit]"
                     ng-click="modelInstanceCtrl.change()">{{modelInstanceCtrl.changeText|translate}}
            </button>
        </span>
    </form>

    <!-- confirmed-click:按下確認後綁定的事件 confirm-click:確認視窗內容的文字-->
    <button ng-click="modelInstanceCtrl.deleteModel()" class="btn btn-danger  btn-block instance-button">{{'deleteModel'|translate}}
    </button>
</div>
