<form class="form-horizontal">
    <h2 ng-if="modelInstanceCtrl.title">{{modelInstanceCtrl.title}}</h2>
    <!--<button class="btn-block"-->
            <!--ng-class="{true:'btn btn-success',false:'btn btn-info'}[modelInstanceCtrl.disableEdit]"-->
            <!--ng-click="modelInstanceCtrl.change()" ng-if="modelInstanceCtrl.isInstance">-->
        <!--{{modelInstanceCtrl.changeText|translate}}-->
    <!--</button>-->

    <div class="field_set">
        <div class="form-inline input-group" ng-if="modelInstanceCtrl.isInstance">

            <input type="text" class="form-control" ng-required="modelInstanceCtrl.required"
                   ng-model="modelInstanceCtrl.modelName"
                   placeholder="{{'modelNamePlaceholder'|translate}}"/><span class="input-group-btn"><button ng-click="modelInstanceCtrl.renameModel()" class="btn btn-success">{{'change'|translate}}</button></span>
        </div>

        <div class="form-inline">
            <h3> {{'models'|translate}}: <button class="btn btn-success btn-xs fa fa-plus " ng-click="modelInstanceCtrl.addModel()"></button></h3>
            <div class="btn-group btn-group-vertical btn-block models-select ">
                <label class="btn btn-success btn-outline animated fadeInLeft" ng-model="model.selected"
                        ng-repeat="model in modelInstanceCtrl.datasource"
                        btn-checkbox>{{model.name}}
                </label>
            </div>
        </div>

    </div>


</form>

<div class="clearfix"></div>
<div ng-if="modelInstance.isManagement">
    <label>{{'enableModel'|translate}}?</label>

    <div class="btn-group">
        <label class="btn btn-success btn-xs btn-rounded btn-outline" ng-model="main.t"
               btn-radio="'Middle'">ON</label>
        <label class="btn btn-success btn-xs btn-rounded btn-outline" ng-model="main.t"
               btn-radio="'Right'">OFF</label>
    </div>
    <button class="btn btn-success  pull-right">{{'saveAsModel'|translate}}</button>
</div>
<p></p>
<div ng-if="modelInstanceCtrl.isInstance">
    <!-- confirmed-click:按下確認後綁定的事件 confirm-click:確認視窗內容的文字-->
    <button ng-click="modelInstanceCtrl.deleteModel()" class="btn btn-success  btn-block instance-button">
        {{'enableModel'|translate}}
    </button>
    <button ng-click="modelInstanceCtrl.deleteModel()" class="btn btn-danger  btn-block instance-button">
        {{'deleteModel'|translate}}
    </button>
</div>
