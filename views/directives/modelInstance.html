<form class="form-horizontal">
    <h2 ng-if="modelInstanceCtrl.title">{{modelInstanceCtrl.title}}</h2>
    <!--<button class="btn-block"-->
            <!--ng-class="{true:'btn btn-success',false:'btn btn-info'}[modelInstanceCtrl.disableEdit]"-->
            <!--ng-click="modelInstanceCtrl.change()" ng-if="modelInstanceCtrl.isInstance">-->
        <!--{{modelInstanceCtrl.changeText|translate}}-->
    <!--</button>-->

    <div class="field_set">
        <div class="form-inline input-group" ng-if="modelInstanceCtrl.isInstance">

            <input type="text" class="form-control" required="modelInstanceCtrl.required"
                   ng-model="modelInstanceCtrl.modelName"
                   placeholder="{{'modelNamePlaceholder'|translate}}"/><span class="input-group-btn"><button ng-click="modelInstanceCtrl.changeModelName()" class="btn btn-success">{{'change'|translate}}</button></span>
        </div>

        <div class="form-inline">
            <h3> {{'models'|translate}}: <button class="btn btn-success btn-xs fa fa-plus" ng-click="modelInstanceCtrl.addModelGroup()"></button></h3>
            <div class="btn-group btn-group-vertical btn-block models-select ">
                <label id="models{{model.name}}" class="btn btn-success btn-outline animated fadeInLeft" ng-model="model.selected"
                        ng-repeat="model in modelInstanceCtrl.datasource track by $index"
                        ng-click="modelInstanceCtrl.modelClicked(model)"
                        btn-checkbox>{{model.name}}
                </label>
            </div>
        </div>

    </div>
</form>

<div class="clearfix"></div>
<div ng-if="modelInstanceCtrl.isManagement">

               <!--btn-radio="'Right'">OFF</label>-->

    <button class="btn btn-success btn-block instance-button">{{'saveAsModel'|translate}}</button>
    <button class="btn btn-success btn-block instance-button">{{'saveModelAndOnline'|translate}}</button>
</div>
<p></p>
<div ng-if="modelInstanceCtrl.isInstance">
    <!-- confirmed-click:按下確認後綁定的事件 confirm-click:確認視窗內容的文字-->
    <button ng-click="modelInstanceCtrl.enableModel()" class="btn btn-success  btn-block instance-button">
        {{'enableModel'|translate}}
    </button>
    <button ng-click="modelInstanceCtrl.deleteModel()" class="btn btn-danger  btn-block instance-button">
        {{'deleteModel'|translate}}
    </button>
</div>
