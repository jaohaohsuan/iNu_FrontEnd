<div class="ibox">
    <div class="ibox-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div ng-show="matchedReviewCtrl.isShowModelDetail">
                        <h3 class="text-center">{{matchedReviewCtrl.modelTitle}}-{{"logicWord"|translate}}
                            <span class="btn btn-default btn-outline fa fa-undo"
                                  ng-click="matchedReviewCtrl.isShowModelDetail=!matchedReviewCtrl.isShowModelDetail"></span>
                        </h3>
                        <build-section datasource="matchedReviewCtrl.buildSections" title-property="{{::'name'}}"
                                       items-property="{{::'items'}}"
                                       item-editable-property="{{::detailCtrl.itemInfoEditable}}">
                            <item-template>
                                <div title="{{item.itemInfo.query}}&nbsp;{{item.itemInfo.syntax}}&nbsp;{{item.itemInfo.slop}}">
                                    {{item.itemInfo.query}}&nbsp;{{item.itemInfo.syntax}}&nbsp;{{item.itemInfo.slop}}
                                </div>
                            </item-template>
                        </build-section>
                    </div>
                    <div ng-hide="matchedReviewCtrl.isShowModelDetail">
                        <form class="form-group"
                              ng-enter="matchedReviewCtrl.filterModelGroup(matchedReviewCtrl.modelKeyword)">
                            <model-filter
                                    auto-size="matchedReviewCtrl.dropdownAutoSize"
                                    datasource="matchedReviewCtrl.datasource"
                                    selected-items="matchedReviewCtrl.selectedItems"
                                    display-property="{{::'name'}}"
                                    placeholder="{{::'modelGroupSelectPlactholder'|translate}}"
                                    do-filter="matchedReviewCtrl.filterModelGroup">
                            </model-filter>
                        </form>
                        <div ng-show="matchedReviewCtrl.models.length>0">
                            <h4 class="list-group-item active  list-group-item-info text-center">模型名稱列表</h4>
                            <div nested-scroll
                                 ng-class="{true:'matched-review-model-preview'}[matchedReviewCtrl.models.length>5]"
                                 class="list-group matched-reviewed-model-list-group">
                                <a class="list-group-item text-center" ng-repeat="model in matchedReviewCtrl.models"
                                   ng-click="matchedReviewCtrl.showModelDetail(model)">{{model.title}}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div ui-grid="matchedReviewCtrl.gridOptions" class="matched-review-grid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
